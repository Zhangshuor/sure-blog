<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的技术指南 | Docsify 复刻</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="一个简洁、快速的技术文档网站复刻。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>

<script>
    window.$docsify = {
        // 网站配置
        name: '我的技术指南',
        // 【注意】：请将 '你的GitHub用户名' 替换成你的实际用户名
        repo: 'https://github.com/你的GitHub用户名/sure-blog',

        // ===============================================
        // *** 关键修改：添加 basePath，解决 GitHub Pages 子目录加载问题 ***
        basePath: '/sure-blog/',
        // ===============================================

        loadSidebar: true,           // 启用加载侧边栏（_sidebar.md）
        loadNavbar: true,            // 启用加载导航栏（_navbar.md）
        alias: {
            // 确保所有路径都能正确加载侧边栏
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        maxLevel: 4,                 // 默认显示目录的层级
        subMaxLevel: 2,              // 侧边栏的最大显示层级
        // 启用全文搜索插件
        search: {
            maxAge: 86400000,          // 搜索缓存时间
            paths: 'auto',             // 自动索引所有页面
            placeholder: '搜索',
            noData: '找不到结果',
            // 搜索结果显示的文字
            depth: 2
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
